<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      flex-direction: column;
      background-color: #f0f0f0;
      color: #333;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #f0f0f0;
      }
    }

    .hero-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 80vh;
      /* Reserve 20vh for the button */
      overflow: hidden;
      position: relative;

      max-width: 100%;

    .signup-container {

    }

    .email-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signup-button {
      margin-left: 10px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: "Impact", sans-serif;
      font-size: 36px;
      color: white;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      z-index: 2;
    }

    .top-overlay {

    }
